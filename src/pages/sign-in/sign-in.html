		<div class="main-page__container container">
			<!-- add-review__hero-image - класс для уменьшения высоты контейнера -->
			<section class="add-review__hero-image hero">
				<h1 class="visually-hidden">Films Library</h1>

				<header class="add-review-page-header hero__header">
					<div class="main-page-header__logo">
						<a class="logo">
							<img
								class="logo__image"
								src="/src/images/logo.jpeg"
								alt="Films Library"
							/>
						</a>

						<nav class="main-page-header__breadcrumbs breadcrumbs">
							<ul class="breadcrumbs__list">
								<li class="breadcrumbs__item breadcrumbs__item--dark">
									<a href="/" class="breadcrumbs__link breadcrumbs__link--dark"
										>The Grand Budapest Hotel</a
									>
								</li>
								<li class="breadcrumbs__item">
									<a href="/" class="breadcrumbs__link breadcrumbs__link--dark"
										>Add review</a
									>
								</li>
							</ul>
						</nav>
					</div>

					<ul class="main-page-header__user-block user-block">
						<li class="user-block__item">
							<div class="user-block__avatar user-avatar">
								<img
									class="user-avatar__image"
									src="/src/images/avatar.png"
									alt="User avatar"
								/>
							</div>
						</li>
						<li class="user-block__item user-block-text user-block-text--dark">
							<a class="user-block__link">Sign out</a>
						</li>
					</ul>
				</header>

				<h2 class="sign-in__title title">Sign in</h2>
			</section>
			<!-- 
			<section
				class="add-review__additional-film-info additional-film-info additional-film-info--add-review"
			> -->
			<section class="sign-in__form-container form-container">
				<div class="form-container--bottom">
					<div class="form-container--top">
						<form action="#" class="sign-in__form sign-in">
							<p class="sign-in__message-text message-text message-text--normal">
								Please sign in if you have an account or sign up if you don’t
							</p>
							<!-- <p class="sign-in__message-text message-text message-text--error">
								We can’t recognize this email and password combination. Please
								try again.
							</p> -->
							<div class="sign-in__fields">
								<div class="sign-in__field">
									<input
										class="sign-in__input"
										type="email"
										placeholder="Email address"
										name="user-email"
										id="user-email"
									/>
									<label class="sign-in__label visually-hidden" for="user-email"
										>Email address</label
									>
								</div>
								<div class="sign-in__field">
									<input
										class="sign-in__input"
										type="password"
										placeholder="Password"
										name="user-password"
										id="user-password"
									/>
									<label
										class="sign-in__label visually-hidden"
										for="user-password"
										>Password</label
									>
								</div>
							</div>
							<button class="more-films__button sign-in__button" type="submit">Sign in</button>
						</form>
					</div>
				</div>
			</section>

			<footer class="footer  footer--sign-in">
				<a class="footer__logo logo">
					<img
						class="logo__image"
						src="/src/images/logo.jpeg"
						alt="Films Library"
					/>
				</a>
				<div class="footer__copyright copypright">
					<p>Fess inc@</p>
				</div>
			</footer>
		</div>
	</body>
</html>
